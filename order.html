<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rosdianti Bag - Pesan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script>
      function toggleMenu() {
        document.getElementById("mobile-menu").classList.toggle("hidden");
      }

      const productPrices = {
        "Tas Elegan Versi 1": 150000,
        "Tas Elegan Versi 2": 180000,
        "Tas Elegan Versi 3": 210000,
        "Tas Elegan Versi 4": 200000,
        "Tas Elegan Versi 5": 240000,
        "Tas Elegan Versi 6": 200000,
      };

      function submitOrder() {
        const name = document.getElementById("name").value;
        const product = document.getElementById("product").value;
        const quantity = document.getElementById("quantity").value;
        const phone = document.getElementById("phone").value;
        const totalPrice = document.getElementById("total-price").value;
        const alamat = document.getElementById("alamat").value;

        const whatsappUrl = `https://wa.me/6285221454357?text=Nama:%20${name}%0AProduk:%20${product}%0AJumlah:%20${quantity}%0ATotal%20Harga:%20Rp%20${totalPrice}%0ANomor%20HP:%20${phone}%0AAlamat:%20${alamat}`;
        window.location.href = whatsappUrl;
      }

      function populateProduct() {
        const urlParams = new URLSearchParams(window.location.search);
        const product = urlParams.get("product");
        if (product) {
          document.getElementById("product").value = product;
          updateTotalPrice();
        }
      }

      window.onload = populateProduct;

      function updateTotalPrice() {
        const product = document.getElementById("product").value;
        const quantity = document.getElementById("quantity").value || 1;
        const price = productPrices[product];
        const totalPrice = price * quantity;
        document.getElementById("total-price").value =
          totalPrice.toLocaleString("id-ID");
      }
    </script>
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <nav class="bg-blue-500 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="text-lg font-bold">Rosdianti Bag</a>
        <div class="hidden md:flex space-x-4">
          <a href="index.html" class="hover:underline">Beranda</a>
          <a href="profil.html" class="hover:underline">Profil Perusahaan</a>
          <a href="products.html" class="hover:underline">Produk</a>
          <a href="order.html" class="hover:underline">Pemesanan</a>
          <a href="contact.html" class="hover:underline">Kontak</a>
        </div>
        <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
      </div>
      <div id="mobile-menu" class="hidden md:hidden">
        <a href="index.html" class="block p-4 bg-blue-700 hover:bg-blue-600"
          >Beranda</a
        >
        <a href="profil.html" class="block p-4 bg-blue-700 hover:bg-blue-600"
          >Profil Perusahaan</a
        >
        <a href="products.html" class="block p-4 bg-blue-700 hover:bg-blue-600"
          >Produk</a
        >
        <a href="order.html" class="block p-4 bg-blue-700 hover:bg-blue-600"
          >Pemesanan</a
        >
        <a href="contact.html" class="block p-4 bg-blue-700 hover:bg-blue-600"
          >Kontak</a
        >
      </div>
    </nav>

    <div class="container mx-auto mt-10 flex-grow">
      <h1 class="text-4xl text-center font-bold">Formulir Pemesanan</h1>
      <form class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto mt-6">
        <div class="mb-4">
          <label class="block text-gray-700">Nama</label>
          <input
            type="text"
            id="name"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Nomor HP</label>
          <input
            type="text"
            id="phone"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Produk</label>
          <select
            id="product"
            class="w-full p-2 border border-gray-300 rounded mt-1"
            onchange="updateTotalPrice()"
          >
            <option value="Tas Elegan Versi 1">Tas korea Keysa</option>
            <option value="Tas Elegan Versi 2">Tas Nadya Zipper</option>
            <option value="Tas Elegan Versi 3">Tas Clara</option>
            <option value="Tas Elegan Versi 4">Tas Zize Korean</option>
            <option value="Tas Elegan Versi 5">Tas Mutya</option>
            <option value="Tas Elegan Versi 6">Tas Gigi Multi Fungsi</option>
          </select>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Jumlah</label>
          <input
            type="number"
            id="quantity"
            class="w-full p-2 border border-gray-300 rounded mt-1"
            value="1"
            min="1"
            onchange="updateTotalPrice()"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Total Harga (Rp)</label>
          <input
            type="text"
            id="total-price"
            class="w-full p-2 border border-gray-300 rounded mt-1"
            readonly
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Alamat</label>
          <textarea
            name="alamat"
            id="alamat"
            class="w-full p-2 border border-gray-300 rounded mt-1"
          ></textarea>
        </div>
        <button
          type="button"
          class="bg-blue-500 text-white p-2 rounded"
          onclick="submitOrder()"
        >
          Pesan Sekarang
        </button>
      </form>
    </div>

    <footer class="bg-blue-500 text-white py-4 mt-auto">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Rosdianti Bag. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
